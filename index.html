<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiperLightboxVertical</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <section class="section-slider">
    <div class="swiper-container">

      <div class="swiper mySwiper2">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide">
            <img src="images/origin/image1.jpeg" />
          </div>
          <div class="swiper-slide slide">
            <img src="images/origin/image2.jpeg" />
          </div>
          <div class="swiper-slide slide">
            <img src="images/origin/image3.jpeg" />
          </div>
          <div class="swiper-slide slide">
            <img src="images/origin/image4.jpeg" />
          </div>
          
        </div>

      </div>
      <div>
      <div class="swiper-button-prev"></div>
      <div thumbsSlider="" class="swiper mySwiper">
        
        <div class="swiper-wrapper">
          <div class="swiper-slide slide-thumb">
            <img src="images/origin/image1.jpeg" />
          </div>
          <div class="swiper-slide slide-thumb">
            <img src="images/thumbnais/thumb2.png" />
          </div>
          <div class="swiper-slide  slide-thumb">
            <img src="images/thumbnais/thumb3.png" />
          </div>
          <div class="swiper-slide slide-thumb">
            <img src="images/thumbnais/thumb4.png" />
          </div>
          
        </div>
        
        
      </div>
      <div class="swiper-button-next"></div>
      </div>
    </div>
  </section>
  <br>

  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
